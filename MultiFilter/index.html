<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Multi Filter</title>
</head>

<body>

    <section>

        <div class="col-12 col-bg-12 col-xl-7 mx-auto my-5" style="border:1px solid black;">
            <h3 class="d-flex mx-auto">filters</h3>
            <div class="card-body p-1 p-5 d-flex gap-5">
                <div class="search upper">
                    <input type="text" class="form-control" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default" placeholder="Name" id="searchBar">
                </div>
                <h6>City</h6>
                <div class="upper" id="city">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                            value="Surat">
                        <label class="form-check-label">Surat</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                            value="udhna">
                        <label class="form-check-label">udhna</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                            value="mumbai">
                        <label class="form-check-label">mumbai</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                            value="amroli">
                        <label class="form-check-label">amroli</label>
                    </div>
                </div>
                <h6>Category</h6>
                <div class="upper" id="category">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                            value="one">
                        <label class="form-check-label">one</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                            value="two">
                        <label class="form-check-label">two</label>
                    </div>
                </div>
                <h6>Type</h6>
                <div class="upper" id="type">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                            value="A">
                        <label class="form-check-label">A</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                            value="B">
                        <label class="form-check-label">B</label>
                    </div>
                </div>
                <h6>Active</h6>
                <div class="upper" id="active">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                            value="true">
                        <label class="form-check-label">true</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                            value="false">
                        <label class="form-check-label">false</label>
                    </div>

                </div>

            </div>
        </div>
    </section>
    <section class="content mb-5">
        <div class="col-12 col-sm-12 col-xl-10 mx-auto border border-dark p-5 mb-5">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">name</th>
                        <th scope="col">city</th>
                        <th scope="col">category</th>
                        <th scope="col">type</th>
                        <th scope="col">active</th>
                    </tr>
                </thead>
                <tbody id="table_body">
                    <tr>
                        <td>1</td>
                        <td>Milind</td>
                        <td>Surat</td>
                        <td>One</td>
                        <td>A</td>
                        <td>false</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Ravi</td>
                        <td>Vadodara</td>
                        <td>Two</td>
                        <td>B</td>
                        <td>True</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
<script src="./newjs.js"></script>


</html>
